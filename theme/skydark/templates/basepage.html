{% extends "base.html" %}
{% block title %}{{ page_title }}{% endblock %}
{% block page_header %}
<div class="page-header">
  <h1>{{ page_title }}</h1>
</div>
{% endblock %}
{% block page_main %}
<section class="main-article">
<header class="post-info">
{% block page_info %}{% endblock %}
</header>
<article>
<div class="entry-content">
{% block page_content %} {% endblock %}
</div>
</article>
</section>
{% endblock %}
